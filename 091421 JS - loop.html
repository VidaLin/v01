/* 
break; → "jumps out" of a loop 強制跳出迴圈
continue;  → "jumps over" one iteration in the loop.強制進行下一次的迴圈
by W3C Schools
*/

/* while statement
var n=0
while(n<=100){
    if(n==50){
        break;
    }
    n++;
}
alert(n); //The result is 50.
*/

/* for statement*/
var x=0;
for(var n=0;n<=100;n++){
    if(n%4==0){ //→ n can be divided exactly by 4.
        continue;
    }
    x++;
}
alert(x); //The result is 75.
